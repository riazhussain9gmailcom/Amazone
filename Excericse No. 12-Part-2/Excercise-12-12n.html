<body>
  <script>
    function removeEgg(foods) {
      return foods.filter((value) => (value !== "egg"))
    }
    // console.log(removeEgg(['egg', 'apple', 'banana', 'egg', 'mangoo', 'egg']));
    const result = (removeEgg(['egg', 'apple', 'banana', 'egg', 'mangoo', 'egg']));
    console.log(result);
  </script>
