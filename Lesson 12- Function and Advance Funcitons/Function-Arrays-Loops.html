 <script>
  function doubleArray(nums) {
    const numsDoubled = [];
    for (let i = 0; i < nums.length; i++) {
      const num = nums[i];
      if(num === 0){
        return numsDoubled;
      }
      numsDoubled.push(num * 2);
    }
    return numsDoubled;
  }
  console.log(doubleArray([1, 2, 0,3]));
  console.log(doubleArray([5, 6,7,0,5]));
