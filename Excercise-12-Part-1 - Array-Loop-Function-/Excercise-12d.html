<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <button
      class="js-button"
      onclick="
  updateButton();
  "
    >
      Start
    </button>
    <script>
      function updateButton() {
        const button = document.querySelector(".js-button");
        button.innerHTML = "Looding....";
        setTimeout(function () {
          button.innerHTML = "Finshed....";
        }, 2000);
      }
    </script>
  </body>
</html>
