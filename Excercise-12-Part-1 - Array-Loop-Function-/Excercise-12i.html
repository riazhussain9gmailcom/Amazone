<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>App</title>
</head>

<body>
  <button onclick="
    messages++;
    displayNotification();
    ">
    Add
  </button>

  <button onclick="
      if(messages > 0){
        messages--;
      }
      if(messages === 0){
        stopNotification();
      }
        ">
    Remove
  </button>

  <script>
    let messages = 2;
    let intervalId;
    let isDisplayingNotification;

    displayNotification();
    // ------------------------------------------
    // ---------------displayNotification()------

    function displayNotification() {
      if (isDisplayingNotification) {
        return;
      }

      isDisplayingNotification = true;
      intervalId = setInterval(function () {
        if (document.title === "App") {
          document.title = `(${messages} New Messages...)`;
        } else {
          document.title = "App";
        }
      }, 2000);
    }


    // ------------------------------------------
    // ---------------Stop Messages() -----------
    function stopNotification() {
      isDisplayingNotification = false;
      clearInterval(intervalId);
      document.title = "App";
    }
    // ------------------------------------------

  </script>
</body>

</html>
