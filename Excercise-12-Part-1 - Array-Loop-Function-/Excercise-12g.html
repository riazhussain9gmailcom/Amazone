<!DOCTYPE html>
<html lang="en">

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>

<body>
  <title>App</title>

  <script>
    setInterval(function () {
      if (document.title = "App") {
        document.title = '(2) New messages';
      } else {
        document.title = 'App';
      }
    }, 3000);
  </script>
