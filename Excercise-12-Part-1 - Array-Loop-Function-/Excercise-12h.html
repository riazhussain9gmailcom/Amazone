<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
</head>

<body>
  <title>App</title>

  <button onclick="
messages++;
">
    Add
  </button>

  <button onclick="
messages--;
">
    Remove
  </button>

  <script>
    let messages = 2;
    setInterval(function () {
      if (document.title === "App") {
        document.title = `(${messages}) New messages`;
      } else {
        document.title = "App";
      }
    },2000);
  </script>
</body>

</html>
